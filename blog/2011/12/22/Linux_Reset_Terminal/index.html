<p>Ctrl+L 或者 clear 会重绘屏幕。它能清除由系统广播消息导致的屏幕混乱情况。
但如果是由于屏幕上打印了一些控制字符引起的屏幕混乱，Ctrl+L 就没有效果了，
这个时候需要使用 reset 命令。</p>
