---
layout: default
---
<div id="post">
  <h2>{{ page.title }}</h2>
{{ content }}
</div>
<hr>
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_title = "{{ page.title }}";
    var disqus_url = "http://blog.chenming.info/{{ page.url }}";
</script>
<script src="http://disqus.com/forums/chenming/embed.js" type="text/javascript"></script>
<noscript><a href="http://chenming.disqus.com/?url=ref">View the discussion thread.</a></noscript>
